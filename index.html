<body>
  <div class="container mt-5">
<h1 class="text-center text-white h1 ">Todo List Application</h1>
<div class="card widthCard w-75 m-auto text-center">
  <div class="card-header">
    <input type="text" class="form-control input text-center w-50 m-auto my-2" id="todo-item" placeholder="What's your agenda?" id="name">
   <div class="buttons">
    <button onclick="addTodo()" class="btn btn-success btn-rounded btn-sm my-4">Add Item</button>
    <button onclick="deleteAll()" class="btn btn-danger btn-rounded btn-sm my-4">Delete All</button>
   </div>

  </div>
  <div class="card-body">
    <ol id="list" class="list-group list-group-flush">
      
    </ol class="ol">
